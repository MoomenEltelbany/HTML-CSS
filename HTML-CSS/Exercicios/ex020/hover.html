<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover > p{
            color: blue;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
   <h1>Exemplo de Hover</h1> 
   <p>Passe o mouse sobre esse texto</p>
   <div>
       passe o mouse aqui
       <p>Texto Escondido</p>
   </div>
</body>
</html>
